<div class="container">
    <div class="form-group">
        <label for="name"><h4>Name</h4></label>
        <input type="text" class="form-control" id="name"
               placeholder="Name of your component"
               [value]="node.metadata['name'] !== undefined ? node.metadata['name'] : ''"
               (change)="onChange($event.target.value)">
        <small id="nameHelp" class="form-text text-muted">This is the name of your block, it will be displayed in the
            block on the graph and in the tab.</small>
    </div>

</div>
