<div class="container">
    <div class="row">
        <h1>Choose your workspace or create a new one...</h1>
    </div>
    <div class="row cards">
        <div class=" col-xl-2 col-lg-3 col-md-4 col-6" *ngFor="let workspace of workspaces">
            <button class="custom-card"
                    [ngClass]="nextBackgroundColor(workspace['uuid'])"
                    (click)="onSelectWorkspace(workspace['uuid'])">
                <div class="first-letters">{{ workspace['name'].substring(0,2) }}</div>
                <div class="name">{{ workspace['name'] }}</div>
            </button>
        </div>
        <div class=" col-xl-2 col-lg-3 col-md-4 col-6">
            <button class="custom-card blue-bg"
                    (click)="showCreateNewWorkspaceModal = true">
                <div class="first-letters">Add</div>
                <div class="name">a new project</div>
            </button>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="new-workspace-modal" *ngIf="showCreateNewWorkspaceModal">
            <div class="card">
                <div class="card-block">
                    <h4 class="card-title">Create a new workspace</h4>
                    <h6 class="card-subtitle mb-2 text-muted">Properties</h6>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input [(ngModel)]="newWorkspace.name" required
                               class="form-control" type="text" id="name" placeholder="Enter the name of your project">
                    </div>
                    <button type="button" class="btn btn-secondary" (click)="showCreateNewWorkspaceModal = false">Cancel</button>
                    <button type="button" class="btn btn-primary" (click)="createProject()">Create</button>
                </div>
            </div>
            <div class="blur"></div>
        </div>
    </div>
</div>
