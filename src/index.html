<!DOCTYPE html>
<html>
<head>
    <title>Padins</title>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/style.css"/>
    <link type="text/css" rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-base.css"/>
    <link type="text/css" rel="stylesheet"
          href="https://golden-layout.com/files/latest/css/goldenlayout-light-theme.css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>

</head>

<body>
<base href="/">

<app>
    <div class="loading-screen">
        <div class="loading-animation">
            <div class="shapeContainer">
                <svg id="firstShape" height="60" width="60">
                    <defs>
                        <linearGradient id="grad" y2="1" x2="0">
                            <stop offset="0.7" stop-color="white" stop-opacity="0"/>
                            <stop offset="1" stop-color="white" stop-opacity=".4"/>
                        </linearGradient>
                        <mask id="fade" maskContentUnits="objectBoundingBox">
                            <rect width="1" height="1" fill="url(#grad)"/>
                        </mask>
                    </defs>

                    <circle circle id="loading-circle" cx="30" cy="30" r="30" fill="#EFAE49"/>
                </svg>
                <svg height="60" width="60"><use mask="url(#fade)" xlink:href="#loading-circle" y="-65" transform="scale(1 -1)"/></svg>
            </div>
            <div class="shapeContainer">
                <svg id="secondShape" height="60" width="60">
                    <rect id="loading-square" width="60" height="60" fill="#51CBC3"/>
                </svg>
                <svg height="60" width="60">
                    <use mask="url(#fade)" xlink:href="#loading-square" y="-65" transform="scale(1 -1)"/>
                </svg>
            </div>
            <div class="shapeContainer">
                <svg id="thirdShape" height="60" width="60">
                    <polygon id="loading-triangle" points="30,0 60,60 0,60" fill="#D3495D"/>
                </svg>
                <svg height="60" width="60">
                    <use mask="url(#fade)" xlink:href="#loading-triangle" y="-65" transform="scale(1 -1)"/>
                </svg>
            </div>

        </div>
    </div>
</app>


<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>
</html>
